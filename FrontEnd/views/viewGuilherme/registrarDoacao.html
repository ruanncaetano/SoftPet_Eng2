<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADAPV - Registrar Doação</title>
  <link rel="website icon" type="png" href="../../public/images/patinha.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            carmesim: '#A6032F',
            areia: '#BCAF9E',
            noturno: '#0B1926',
            pastel: '#D9CAB8',
            neve: '#F2F2F2',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .erro-input {
      border-color: red !important;
    }
  </style>
</head>
<body class="flex h-screen bg-neve font-sans text-noturno">

  <script src="../../public/js/menu.js"></script>
  
  <main class="flex-1 bg-neve p-10 overflow-auto">

    <h1 class="text-3xl font-bold mb-6 text-carmesim">Registrar Doação</h1>

    <div class="mb-6">
      <label class="font-semibold block mb-1">* Buscar Doador (CPF)</label>
      <div class="flex gap-2">
        <input type="text" id="buscaDoadorCpf" maxlength="14" class="flex-1 p-2 border rounded-lg" placeholder="000.000.000-00" required>
        <button onclick="buscarDoador()" class="bg-carmesim text-white px-4 rounded-lg">Buscar</button>
      </div>
      <p id="erroCpfBusca" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- campo de resultado da busca -->
    <div id="dadosDoador" class="hidden mt-4 bg-white shadow-md rounded-lg p-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Nome</label>
          <input type="text" id="nomeBuscaDoacao" class="w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" readonly />
        </div>
        <div>
          <label class="block mb-1 font-semibold">CPF</label>
          <input type="text" id="cpfBuscaDoacao" class="w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" readonly />
          <input type="hidden" id="idDoadorBusca">
        </div>
      </div>
    </div> <br> <br>
    <!-- formulario de doação -->
    <form id="cadastroDoacao">
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block font-semibold mb-1">* Tipo da Doação</label>
          <select id="tipoDoacao" class="w-full p-2 border rounded-lg" required>
            <option value="">Selecione</option>
            <option value="RAÇÃO">Ração</option>
            <option value="PRODUTO DE LIMPEZA">Produto de limpeza</option>
            <option value="MEDICAMENTO">Medicamento</option>
            <option value="OUTROS">Outros</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Item</label>
          <input type="text" id="itemDoacao" class="w-full p-2 border rounded-lg" placeholder="Digite o item..." required>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Quantidade</label>
          <input id="qtdeDoacao" type="number" min="1" class="w-full p-2 border rounded-lg" placeholder="Ex. 10" required>
          <p id="erroQtdeDoacao" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Data de validade</label>
          <input type="date" id="dataValidade" class="w-full p-2 border rounded-lg" required>
          <p id="erroDataValidade" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
        <label class="block font-semibold mb-1">* Unidade de medida</label>
        <select id="uniMedida" class="w-full p-2 border rounded-lg" required>
          <option value="">Selecione</option>
          <option value="KG">KG</option>
          <option value="G">G</option>
          <option value="MG">MG</option>
          <option value="ML">ML</option>
          <option value="L">L</option>
          <option value="CL">CL</option>
        </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Data da doação</label>
          <input type="date" id="dataDoacao" class="w-full p-2 border rounded-lg" required>
        </div>
      </div>
      </div>

      <div class="text-right mt-6">
        <button onclick="registrarDoacao()" class="bg-carmesim text-white px-6 py-2 rounded-full hover:bg-[#8a0128] transition-all">
          Salvar Doação
        </button>
      </div>
    </form>
  </main>
  <script src="../../public/js/api.js"></script>
  <script src="../../public/js/validacao.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
