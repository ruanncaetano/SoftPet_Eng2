<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADAPV - Listar Adotantes</title>
  <link rel="website icon" type="png" href="../../public/images/patinha.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            carmesim: '#A6032F',
            areia: '#BCAF9E',
            noturno: '#0B1926',
            pastel: '#D9CAB8',
            neve: '#F2F2F2',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex h-screen bg-neve font-sans text-noturno">
  <!-- Sidebar -->
  <script src="../../public/js/menu.js"></script>

  <!-- Conteúdo Principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-carmesim">Lista de Adotantes</h1>
      <a href="/views/viewWilker/adotante.html"
        class="bg-carmesim text-white px-6 py-3 rounded-full font-semibold hover:bg-[#8a0128] transition-all">
        Novo Adotante
      </a>
    </div>

    <!-- Tabela de Adotantes -->
    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-pastel">
          <tr>
            <th class="px-4 py-3 text-left font-semibold text-noturno">Nome</th>
            <th class="px-4 py-3 text-left font-semibold text-noturno">CPF</th>
            <th class="px-4 py-3 text-left font-semibold text-noturno">Profissão</th>
            <th class="px-4 py-3 text-left font-semibold text-noturno">Telefone</th>
            <th class="px-4 py-3 text-left font-semibold text-noturno">Cidade</th>
            <th class="px-4 py-3 text-left font-semibold text-noturno">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-adotantes" class="bg-white divide-y divide-gray-200">
          <!-- Dados injetados via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
  <script src="../../public/js/ListarAdotantes.js"></script>
</body>
</html>
