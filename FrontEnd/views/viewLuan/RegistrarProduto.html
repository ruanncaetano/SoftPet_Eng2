<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADAPV - Registrar Produto</title>
  <link rel="website icon" type="png" href="../../public/images/patinha.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            carmesim: '#A6032F',
            areia: '#BCAF9E',
            noturno: '#0B1926',
            pastel: '#D9CAB8',
            neve: '#F2F2F2',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .erro-input {
      border-color: red !important;
    }
  </style>
</head>
<body class="flex h-screen bg-neve font-sans text-noturno">

  <script src="../../public/js/menu.js"></script>
  
  <main class="flex-1 bg-neve p-10 overflow-auto">

    <h1 class="text-3xl font-bold mb-6 text-carmesim">Registrar Produto</h1>

    <!-- formulario de produto -->
    <form id="cadastroDoacao">
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block font-semibold mb-1">* Tipo do Produto</label>
          <select id="tipoDoacao" class="w-full p-2 border rounded-lg" required>
            <option value="">Selecione</option>
            <option value="Ração">Ração</option>
            <option value="Produto de limpeza">Produto de limpeza</option>
            <option value="Medicamento">Medicamento</option>
            <option value="OUTROS">Outros</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Descrição</label>
          <input type="text" id="itemDoacao" class="w-full p-2 border rounded-lg" placeholder="Descrição do item..." required>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Quantidade em estoque</label>
          <input id="qtdeDoacao" type="number" min="1" class="w-full p-2 border rounded-lg" placeholder="Ex. 10" required>
          <p id="erroQtdeDoacao" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
          <label class="block font-semibold mb-1">* Data de validade</label>
          <input type="date" id="dataValidade" class="w-full p-2 border rounded-lg" required>
          <p id="erroDataValidade" class="text-red-500 text-sm mt-1"></p>
        </div>

        <div>
        <label class="block font-semibold mb-1">* Unidade de medida</label>
        <select id="uniMedida" class="w-full p-2 border rounded-lg" required>
          <option value="">Selecione</option>
          <option value="KG">KG</option>
          <option value="G">G</option>
          <option value="MG">MG</option>
          <option value="ML">ML</option>
          <option value="L">L</option>
          <option value="CL">CL</option>
        </select>
        </div>

        
      </div>
      </div>
      <script>
        function voltarParaInicio() {
            window.location.href = "../../views/viewGeral/home.html"; // ajuste o caminho se necessário
        }

        function limparCamposCadastro() {
            const campos = document.querySelectorAll("input, select, textarea");
            campos.forEach(campo => {
            if (campo.type === "checkbox" || campo.type === "radio") {
                campo.checked = false;
            } else {
                campo.value = "";
            }
            });
        }
        </script>

      <div class="flex justify-end gap-4 mt-6">
        <!-- Botão Registrar -->
        <button onclick="registrarProduto()" class="bg-carmesim text-white px-6 py-2 rounded-full hover:bg-[#8a0128] transition-all">
            Registrar Produto
        </button>

        <!-- Botão Limpar -->
        <button onclick="limparCamposCadastro()" class="bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-yellow-600 transition-all">
            Limpar
        </button>
        
        <!-- Botão Voltar -->
        <button onclick="voltarParaInicio()" class="bg-gray-400 text-white px-6 py-2 rounded-full hover:bg-gray-600 transition-all">
            Voltar
        </button>
        </div>
    </form>
  </main>
  <script src="../../public/js/api.js"></script>
  <script src="../../public/js/validacao.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
