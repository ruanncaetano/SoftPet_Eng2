<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADAPV - Buscar Adoção</title>
  <link rel="website icon" type="png" href="../../public/images/patinha.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            carmesim: '#A6032F',
            areia: '#BCAF9E',
            noturno: '#0B1926',
            pastel: '#D9CAB8',
            neve: '#F2F2F2',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex h-screen bg-neve font-sans text-noturno">

  <!-- Sidebar -->
  <script src="../../public/js/menu.js"></script>

  <!-- Conteúdo Principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-6 text-carmesim">Consultar Adoções</h1>
  
    <!-- Filtros: Data Inicial, Data Final, CPF -->
    <section class="bg-white p-6 rounded-2xl shadow-md max-w-3xl mx-auto mb-10">
      <h2 class="text-xl font-semibold text-noturno mb-4">Filtros de Busca</h2>
      <div class="flex flex-col md:flex-row gap-3">
        <input id="dataInicial" type="date" 
          class="flex-1 p-3 border border-gray-300 rounded-lg" 
          placeholder="Data Inicial" />
        
        <input id="dataFinal" type="date" 
          class="flex-1 p-3 border border-gray-300 rounded-lg" 
          placeholder="Data Final" />
        
        <input id="cpfInput" type="text" placeholder="Digite o CPF (ex: 464.236.208-54)" 
          class="flex-1 p-3 border border-gray-300 rounded-lg" />
        
        <button type="button" onclick="buscarAdoacoes()" 
          class="bg-areia p-3 rounded-lg hover:bg-[#a39283] transition flex items-center gap-2">
          <i data-lucide="search" class="w-5 h-5 text-noturno"></i> Buscar
        </button>
      </div>
    </section>
  
    <!-- Resultados -->
    <section class="bg-white p-6 rounded-2xl shadow-md max-w-5xl mx-auto">
      <h2 class="text-xl font-semibold text-noturno mb-4">Resultados</h2>
  
      <table class="min-w-full text-left">
        <thead>
          <tr class="text-noturno border-b border-gray-200">
            <th class="py-2 px-4">Adotante</th>
            <th class="py-2 px-4">Animal</th>
            <th class="py-2 px-4">Data</th>
            <th class="py-2 px-4">Ações</th>
          </tr>
        </thead>
        <tbody id="resultadoAdocoes">
          <!-- Linhas serão inseridas via JS -->
        </tbody>
      </table>
    </section>
  </main>

<!-- Modal de Detalhes da Adoção -->
<div id="modalDetalhes" class='fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex justify-center items-center'>
  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-8 space-y-4 relative">

    <button onclick="fecharModal()" class="absolute top-4 right-4 text-gray-500 hover:text-carmesim">
      <i data-lucide="x" class="w-6 h-6"></i>
    </button>

    <h2 class="text-2xl font-semibold text-carmesim mb-4">Detalhes da Adoção</h2>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Codigo da adocao</label>
        <input id="modalIdAdo" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">Nome do Adotante</label>
        <input id="modalAdotante" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">CPF do Adotante</label>
        <input id="modalCpf" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">Telefone do Adotante</label>
        <input id="modalTelefone" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">Nome do Animal</label>
        <input id="modalAnimal" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">Data da Adoção</label>
        <input id="modalData" readonly class="w-full mt-1 p-3 border rounded-lg bg-gray-100" />
      </div>
      <div>
        <label class="block text-sm font-medium">Contrato de Adoção (PDF)</label>
        <input id="modalContrato" type="file" accept=".pdf" class="w-full mt-1 p-3 border rounded-lg" />
        <p id="fileInfo" class="text-sm text-gray-500 mt-1"></p>
      </div>
    </div>

   


    <!-- Mensagem de status -->
    <p id="mensagemStatus" class="text-sm mt-2"></p>

    <!-- Botões -->
    <div class="flex justify-end mt-4">
      <button id="btnEnviarTermo" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50">
        Enviar Termo
      </button>
    </div>
  </div>
</div>


<script>
  lucide.createIcons();

  async function buscarAdoacoes() {
    const cpf = document.getElementById('cpfInput').value.trim();
    const dataInicial = document.getElementById('dataInicial').value;
    const dataFinal = document.getElementById('dataFinal').value;

    const params = new URLSearchParams();
    if (cpf) params.append('cpf', cpf);
    if (dataInicial && dataFinal) {
      params.append('datainicial', dataInicial);
      params.append('datafinal', dataFinal);
    }

    const url = `http://localhost:8080/adocao/buscarAdocao?${params.toString()}`;

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Erro ao buscar adoções');
      const adoacoes = await response.json();
      preencherTabela(adoacoes);
    } catch (error) {
      alert('Erro ao buscar adoções: ' + error.message);
    }
  }

  function preencherTabela(adoacoes) {
    const tbody = document.getElementById('resultadoAdocoes');
    tbody.innerHTML = '';

    if (!adoacoes.length) {
      tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">Nenhuma adoção encontrada.</td></tr>`;
      return;
    }

    adoacoes.forEach(a => {
      const tr = document.createElement('tr');
      tr.className = 'border-t border-gray-100 hover:bg-gray-50';

      // Garante que o botão passe os dados como string JSON escapada
      const dados = encodeURIComponent(JSON.stringify(a));

      tr.innerHTML = `
        <td class="py-2 px-4">${escapeHTML(a.pessoa?.nome)}</td>
        <td class="py-2 px-4">${escapeHTML(a.animal?.nome)}</td>
        <td class="py-2 px-4">${formatarData(a.adocao?.ado_dt)}</td>
        <td class="py-2 px-4">
          <button class="text-carmesim hover:underline flex items-center gap-1"
            onclick="abrirModalComSeguranca('${dados}')">
            <i data-lucide='eye'></i> Ver detalhes
          </button>
        </td>
      `;

      tbody.appendChild(tr);
    });

    lucide.createIcons();
  }

   async function abrirModalComSeguranca(jsonString) {
     try {
    const detalhes = JSON.parse(decodeURIComponent(jsonString));
    
    // Buscar telefone se necessário
    if (!detalhes.pe_telefone && detalhes.pessoa?.id) {
      try {
        const resp = await fetch(`http://localhost:8080/doador/${detalhes.pessoa.cpf}`);
        if (resp.ok) {
          const dadosPessoa = await resp.json();
          detalhes.pe_telefone = dadosPessoa.contato.telefone || 'teste';
        }
      } catch (e) {
        console.warn('Erro ao buscar telefone:', e);
      }
    }

    abrirModal(detalhes);
  } catch (erro) {
    alert("Erro ao carregar dados da adoção. Abrindo modal vazio.");
    abrirModal({});
  }
  }

  function abrirModal(d) {
    document.getElementById('modalIdAdo').value= d.adocao.ado_cod || '';
    document.getElementById('modalAdotante').value = d?.pessoa?.nome || '';
    document.getElementById('modalCpf').value = d?.pessoa?.cpf || '';
    document.getElementById('modalTelefone').value = d?.pe_telefone || '';
    document.getElementById('modalAnimal').value = d?.an_nome || d?.animal?.nome || '';
    document.getElementById('modalData').value = formatarData(d?.ado_data || d?.adocao?.ado_dt || '');
    document.getElementById('modalContrato').value = '';
    document.getElementById('modalDetalhes').classList.remove('hidden');
  }

  function fecharModal() {
    document.getElementById('modalDetalhes').classList.add('hidden');
  }

  function formatarData(dataISO) {
    if (!dataISO) return '';
    const partes = dataISO.split('-');
    if (partes.length !== 3) return dataISO;
    return `${partes[2]}-${partes[1]}-${partes[0]}`;
  }

  function escapeHTML(text) {
    if (!text) return '';
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }
  // Adicione este código dentro da sua tag <script>, preferencialmente após as outras funções
document.getElementById('btnEnviarTermo')?.addEventListener('click', async function() {
  const idAdocao = document.getElementById('modalIdAdo')?.value;
  const fileInput = document.getElementById('modalContrato');
  const mensagemStatus = document.getElementById('mensagemStatus');
  
  if (!idAdocao) {
    mensagemStatus.textContent = 'Erro: ID da adoção não encontrado.';
    mensagemStatus.className = 'text-sm mt-2 text-red-600';
    return;
  }
  
  if (!fileInput?.files || fileInput.files.length === 0) {
    mensagemStatus.textContent = 'Por favor, selecione um arquivo PDF.';
    mensagemStatus.className = 'text-sm mt-2 text-red-600';
    return;
  }
  
  const file = fileInput.files[0];
  if (file.type !== 'application/pdf') {
    mensagemStatus.textContent = 'Por favor, selecione um arquivo no formato PDF.';
    mensagemStatus.className = 'text-sm mt-2 text-red-600';
    return;
  }
  
  try {
    const btnEnviar = document.getElementById('btnEnviarTermo');
    btnEnviar.disabled = true;
    btnEnviar.textContent = 'Enviando...';
    mensagemStatus.textContent = 'Enviando contrato...';
    mensagemStatus.className = 'text-sm mt-2 text-blue-600';
    

    const formData = new FormData();
formData.append('contrato', file);
formData.append('Ado_ido', idAdocao);
    
    const response = await fetch(`http://localhost:8080/adocao/upcontrato`, {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (!response.ok) {
      throw new Error(result.message || 'Erro ao enviar contrato');
    }
    
    mensagemStatus.textContent = result.message || 'Contrato enviado com sucesso!';
    mensagemStatus.className = 'text-sm mt-2 text-green-600';
    
    setTimeout(() => {
      fecharModal();
      buscarAdoacoes(); // Atualiza a lista
    }, 2000);
    
  } catch (error) {
    console.error('Erro ao enviar contrato:', error);
    mensagemStatus.textContent = `Erro ao enviar contrato: ${error.message}`;
    mensagemStatus.className = 'text-sm mt-2 text-red-600';
  } finally {
    const btnEnviar = document.getElementById('btnEnviarTermo');
    if (btnEnviar) {
      btnEnviar.disabled = false;
      btnEnviar.textContent = 'Enviar Termo';
    }
  }
});</script>

</body>
</html>
