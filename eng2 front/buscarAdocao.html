<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADAPV - Cores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            carmesim: '#A6032F',
            areia: '#BCAF9E',
            noturno: '#0B1926',
            pastel: '#D9CAB8',
            neve: '#F2F2F2',
          },
        },
      },
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex h-screen bg-neve font-sans text-noturno">

  <!-- Sidebar -->
  <script src="menu.js"></script>
  <!-- Conteúdo Principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-6 text-carmesim">Consultar Adoções</h1>
  
    <!-- Filtros -->
    <section class="bg-white p-6 rounded-2xl shadow-md max-w-5xl mx-auto space-y-6 mb-10">
      <h2 class="text-xl font-semibold text-noturno mb-2">Filtros</h2>
  
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold mb-1">Data Inicial</label>
          <input type="date" class="w-full p-3 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label class="block font-semibold mb-1">Data Final</label>
          <input type="date" class="w-full p-3 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label class="block font-semibold mb-1">Nome do Adotante</label>
          <div class="flex gap-2 items-end">
            <input type="text" class="flex-1 p-3 border border-gray-300 rounded-lg" placeholder="Digite o nome">
            <button type="button" onclick="buscarAdoacoes()" class="bg-areia p-3 rounded-lg hover:bg-[#a39283] transition">
              <i data-lucide="search" class="w-5 h-5 text-noturno"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Resultados -->
    <section class="bg-white p-6 rounded-2xl shadow-md max-w-5xl mx-auto">
      <h2 class="text-xl font-semibold text-noturno mb-4">Resultados</h2>
  
      <table class="min-w-full text-left">
        <thead>
          <tr class="text-noturno border-b border-gray-200">
            <th class="py-2 px-4">Adotante</th>
            <th class="py-2 px-4">Animal</th>
            <th class="py-2 px-4">Data</th>
            <th class="py-2 px-4">Ações</th>
          </tr>
        </thead>
        <tbody id="resultadoAdocoes">
          <!-- Exemplo de linha -->
          <tr class="border-t border-gray-100 hover:bg-gray-50">
            <td class="py-2 px-4">João Silva</td>
            <td class="py-2 px-4">Mel</td>
            <td class="py-2 px-4">2025-04-20</td>
            <td class="py-2 px-4">
              <button class="text-carmesim hover:underline">Ver detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  
  <script>
    lucide.createIcons();
  
    function buscarAdoacoes() {
      alert("Simulação de busca de adoções...");
      // Aqui você poderá futuramente fazer um fetch do banco ou exibir resultados dinâmicos
    }
  </script>
  
</body>
</html>
